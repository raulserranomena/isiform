<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpersonal Skill Inventory Form</title>
</head>
<body>
    <h2>Interpersonal Skill Inventory</h2>
    <form id="interpersonal_form">
        <fieldset>
            <legend>Developing and Maintaining Rapport</legend>
            <label for="item1">1. I am available when others want to speak to me.</label>
            <select id="item1" name="item1">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item2">2. I greet others in a friendly manner.</label>
            <select id="item2" name="item2">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item3">3. I use humor to lighten tense situations.</label>
            <select id="item3" name="item3">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item4">4. I indicate my concern for others while speaking with them.</label>
            <select id="item4" name="item4">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item5">5. I am open to the views and opinions of others, even when they challenge my own views and opinions.</label>
            <select id="item5" name="item5">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Listening to Others</legend>
            <label for="item6">6. I face the person I am interacting with and maintain comfortable eye contact.</label>
            <select id="item6" name="item6">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <!-- Include other items for this section -->
            <label for="item7">7. I lean toward the person who is speaking to me.</label>
            <select id="item7" name="item7">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item8">8. I rephrase what is said to me to make certain that I have understood.</label>
            <select id="item8" name="item8">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item9">9. I listen for messages underlying what is actually being said.</label>
            <select id="item9" name="item9">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item10">10. I note the body language of those with whom I interact (facial expressions, stance, vocal inflections, etc.).</label>
            <select id="item10" name="item10">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Displaying Sensitivity to Others’ Needs</legend>
            <label for="item11">11. I am comfortable with individual differences.</label>
            <select id="item11" name="item11">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <!-- Include other items for this section -->
            <label for="item12">12. I respect the right to privacy.</label>
            <select id="item12" name="item12">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item13">13. I show that I understand the problems of others though I avoid becoming personally involved in these problems.</label>
            <select id="item13" name="item13">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item14">14. I try to prevent others' personal problems from becoming job problems.</label>
            <select id="item14" name="item14">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item15">15. I let others know that I am concerned about their well-being.</label>
            <select id="item15" name="item15">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Eliciting Ideas, Feelings, and Perceptions</legend>
            <label for="item16">16. I encourage others to express their ideas, feelings, and perceptions.</label>
            <select id="item16" name="item16">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <!-- Include other items for this section -->
            <label for="item17">17. I create a non-threatening environment in which ideas, feelings, and perceptions may be safely expressed.</label>
            <select id="item17" name="item17">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item18">18. I ask questions that will help others think through the matters under discussion.</label>
            <select id="item18" name="item18">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item19">19. To promote a free flow of information, I ask open-ended questions rather than questions that require specific responses.</label>
            <select id="item19" name="item19">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item20">20. I communicate to others that their ideas, feelings, and perceptions are of value.</label>
            <select id="item20" name="item20">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>Presenting Feedback</legend>
            <label for="item21">21. I identify the positive aspects of another person's performance and accomplishments and reinforce these with compliments and encouragement.</label>
            <select id="item21" name="item21">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <!-- Include other items for this section -->
            <label for="item22">22. I discuss negative behavior objectively by reviewing guidelines and current standards.</label>
            <select id="item22" name="item22">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item23">23. I present feedback in a helpful manner and with a workable plan for improvement, if required.</label>
            <select id="item23" name="item23">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item24">24. I ask others to evaluate themselves.</label>
            <select id="item24" name="item24">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>

            <label for="item25">25. When presenting feedback to others, I protect their self-esteem.</label>
            <select id="item25" name="item25">
                <option value="1">Rarely</option>
                <option value="2">Irregularly</option>
                <option value="3">Occasionally</option>
                <option value="4">Usually</option>
                <option value="5">Frequently</option>
                <option value="6">Almost Always</option>
                <option value="7">Consistently</option>
            </select><br>
        </fieldset>
        <br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('interpersonal_form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Calculate totals for each section
            let rapportTotal = calculateSectionTotal(1, 5);
            let listeningTotal = calculateSectionTotal(6, 10);
            let sensitivityTotal = calculateSectionTotal(11, 15);
            let elicitingTotal = calculateSectionTotal(16, 20);
            let feedbackTotal = calculateSectionTotal(21, 25);

            // Calculate grand total
            let grandTotal = rapportTotal + listeningTotal + sensitivityTotal + elicitingTotal + feedbackTotal;

            // Display totals
            alert("Developing and Maintaining Rapport Total: " + rapportTotal +
                  "\nListening to Others Total: " + listeningTotal +
                  "\nDisplaying Sensitivity to Others’ Needs Total: " + sensitivityTotal +
                  "\nEliciting Ideas, Feelings, and Perceptions Total: " + elicitingTotal +
                  "\nPresenting Feedback Total: " + feedbackTotal +
                  "\nGrand Total: " + grandTotal);
        });

        function calculateSectionTotal(start, end) {
            let total = 0;
            for (let i = start; i <= end; i++) {
                total += parseInt(document.getElementById('item' + i).value);
            }
            return total;
        }
    </script>
</body>
</html>
